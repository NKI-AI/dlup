name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10.14', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache tox environments
      uses: actions/cache@v3
      with:
        path: .tox
        key: ${{ runner.os }}-tox-${{ hashFiles('**/tox.ini') }}
        restore-keys: |
          ${{ runner.os }}-tox-

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel scikit-build cmake ninja Cython numpy==1.26.4 pybind11 pyproject_api

    - name: Install tox
      run: pip install tox

    - name: Environment info
      run: |
        python --version
        pip list
        env | sort
        gcc --version
        cmake --version

    - name: Create sdist
      run: python setup.py sdist --dist-dir ./dist

    - name: List sdist contents
      run: tar -tvf ./dist/*.tar.gz

    - name: Run tox
      run: tox -vv

    - name: Upload tox logs
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: tox-logs
        path: .tox/**/log/

    - name: Upload dist
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/
