name: Tox

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenslide0 libgeos-dev libvips42 libtiff5-dev

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py', '**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions

    - name: Install build dependencies
      run: |
        pip install setuptools wheel scikit-build cmake ninja Cython numpy==1.26.4 pybind11

    - name: Set pybind11_DIR and CMAKE_PREFIX_PATH
      run: |
        pybind11_DIR=$(python -c 'import pybind11; print(pybind11.get_cmake_dir())')
        python_extensions_DIR=$(python -c 'import site; print(site.getsitepackages()[0])')
        echo "pybind11_DIR=$pybind11_DIR" >> $GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$pybind11_DIR:$python_extensions_DIR" >> $GITHUB_ENV


    - name: Install project dependencies
      run: |
        pip install -e .[dev]

    - name: Build package
      run: |
        cmake -S . -B build -DPYBIND11_DIR=${{ env.pybind11_DIR }}
        cmake --build build
        python setup.py build_ext --inplace -- -DCMAKE_VERBOSE_MAKEFILE=ON
        pip install -e .

    - name: Run tests with tox
      run: tox -vv

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: test-results
        path: |
          .tox/**/*.log
          _skbuild/**/*.log
